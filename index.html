<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>

</head>
<body>

  <header>
    <h1 class="ping">PING<span>.</span></h1>
  </header>
    <section class="ping-section">
      <div class="ping--main">
        <div class="ping-main">
          <h2 class="title">We are launching <span>soon!</span></h2>
          <p class="text">Subscribe and get notified</p>
          <form>
            <div class="email">
              <input type="email" placeholder="Your email address..." class="input">
              <p class="error-msg hidden"></p>
            </div>
            <button class="notify-btn">Notify Me</button>
            
          </form>  
        </div>
        <div class="img">
          <img src="./images/illustration-dashboard.png" alt="dashboard-img">
        </div>
      </div>
    </section>
  <section class="ping-socials">
    <div class="footer">
      <ul class="icons">
        <li class="icon icon1">
          <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        </li>
        <li class="icon icon2">
          <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        </li>
        <li class="icon icon3">
          <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </li>
      </ul>
      <div class="copyright">
        <p class="copyright-txt">&copy;Copyright Ping. All rights reserved</p>
      </div>        
    </div>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/BoukikazM" target="_blank">Boukikaz Mouatez Billeh</a>.
    </p>
  </footer>
</body>
</html>
